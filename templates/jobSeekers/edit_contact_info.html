{% extends 'core/base.html' %}

{% block title %}Edit Contact Info{% endblock %}


{% block content %}
<div class="d-flex justify-content-center align-items-center">
    <div class="card border-0 shadow-sm" style="width: 50rem;">
        <div class="card-header border-0">
            <h2>Edit Contact Information</h2>
        </div>
        <div class="card-body px-5">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="contact_email" class="form-label">Email Address</label>
                    {{ form.contact_email }}
                </div>

                <div class="mb-3">
                    <label for="contact_phone" class="form-label">Phone Number</label>
                    {{ form.contact_phone }}
                </div>

                <div class="mb-3">
                    <label for="contact_website" class="form-label">Website URL</label>
                    {{ form.contact_website }}
                </div>

                <div class="mb-5">
                    <label for="github_url" class="form-label">GitHub URL</label>
                    {{ form.github_url }}
                </div>

                <div class="d-flex justify-content-between mt-3">
                    <button type="submit" class="btn btn-primary px-4">Save Changes</button>
                    <a href="{% url 'contact_info' %}" class="btn btn-secondary px-5">Cancel</a>
                </div>
            </form>
        </div>
        <div class="card-footer border-0">
        </div>
    </div>
</div>

{% endblock %}
