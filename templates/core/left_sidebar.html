<div class="col-md-3 col-sm-6 d-none d-md-block">
    <div class="bg-white p-3 rounded shadow-sm  ">
        <div class="text-left">
            <!-- Show the profile picture if it exists -->
            <label for="profile_picture_input">
                <img src="{% if profile.profile_picture %}{{ profile.profile_picture.url }}{% else %}https://via.placeholder.com/120{% endif %}"
                    alt="Profile Picture" class="img-fluid rounded-circle mb-3 d-profile-img"
                    style="width: 100px; height: 100px;">
            </label>
            <h3>{{ profile.first_name }} {{ profile.last_name }}</h3>
            <p class="mb-1"> {{ profile.headline|default:'' }} </p>
            <p class="text-muted"> {{ profile.location|default:'' }} </p>

        </div>

    </div>
</div>
