<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group mb-3">
        <textarea name="content" class="form-control" rows="3" placeholder="Write something..."></textarea>
    </div>
    <div class="form-group mb-3">
        <label for="images">Upload Images</label>
        <input type="file" name="images" id="images" class="form-control" accept="image/*" multiple>
    </div>

    <div class="form-group mb-3">
        <label for="videos">Upload Videos</label>
        <input type="file" name="videos" id="videos" class="form-control" accept="video/*" multiple>
    </div>
    <div class="form-group mb-3">
        <label for="mediaFile">Upload PDF Files</label>
        <input type="file" name="mediaFile" id="mediaFile" class="form-control" accept="application/pdf" multiple>
    </div>

    <button type="submit" class="btn btn-primary w-100">Post</button>
</form>
